	<body>
		<div class="app" id="dashboardPage">

			
			<div id="options">

				<div id="topView" style=" float: right; margin: 0px 20px 0px 0px;">
					<div id="headlights" style="">
						<div id="headlampL" class="headlamp"></div>
						<div id="headlampR" class="headlamp"></div>
					</div>
					
					<div id="doorSquare">
						<div id="dfront" class="doorsq">
							
						</div>
						<div id="pfront" class="doorsq">
							
						</div>
						<div id="drear" class="doorsq">
							
						</div>
						<div id="prear" class="doorsq">
							
						</div> 
					</div>
					
					<div class="brakesq">
						<div id="brakesqL"></div>
						<div id="brakesqR"></div>
					</div>
					
					<div id="carBody" style="margin-top: 20px;">
						<img src="img/cartopviewwhite.png" alt="Car" />
					</div>

				</div>

				<div id="gauge-container" style=" ">
					<!--<img src="img/dashboard/fuel_guage.jpg" />-->
					<div id="rpm" style=" "></div>
					<img id="speedRing" src="img/speedometerCircle.gif" alt="" />
					<img id="rpmRing" src="img/speedometerCircle.gif" alt="" />
					<img id="dataRing" src="img/speedometerCircle.gif" alt="" />
					<div id="kmh" style=""></div>

					<div id="fuel" style=""></div>
					<img id="fuel-icon" src="img/dashboard/fuel_guage.jpg" />
					<img id="temp-icon" src="img/dashboard/coolanttemp.png" />
					<div id="water-temprature" style=""></div>

					<label id="rpmRT"> <label>RPM</label>
						<div>
							x 1000
						</div> </label>
					<div id="speedRTDiv">
						<label id="speedRT">00</label>
						<div id="kmph">
							KMPH

						</div>

					</div>

					<div id="gearStatus" style="">
						<div class="stickPosition" id="p">
							<p>
								P
							</p>
						</div>
						<div class="stickPosition" id="r">
							<p>
								R
							</p>
						</div>
						<div class="stickPosition" id="n">
							<p>
								N
							</p>
						</div>
						<div class="stickPosition" id="d">
							<p>
								D
							</p>
						</div>
					</div><!-- gear status -->

					<!--//TODO: THROTTLE POSITION meter-->

				</div><!-- gauge container -->
			
			</div><!-- options -->
			

           â€‹
            <div id="warningIcons" style=" ">
            	<img class="wIcons" src="img/dashboard/mil.png"  />
            	<img class="wIcons" id="brakeWarning" src="img/dashboard/brake.png"  />
            	<img class="wIcons" src="img/dashboard/brake_light.png"  />
            	<img class="wIcons" id="turn_signal" src="img/dashboard/turn_signal.png"  />
            	<img class="wIcons" src="img/dashboard/any_light.png"  />
            	
            	<img class="wIcons" src="img/dashboard/headlight_high.png" />
            	<img class="wIcons" id="doorWarning" src="img/dashboard/door.png"  />
            </div><!-- warning icons -->
		
		</div><!-- dashboard page -->
		
		<!-- ********************************************************************** -->
		
		<div id="tripPage" class="app" style="">
			<div id="chartDiv" >
				<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>
			</div><!-- chart div -->

			<div id="mapDiv" >

			</div><!-- map div -->
			
			
			<div id="statusDiv" >

				<div id="rtParameters" >
					<div class="rtTitle" id="allText">
						<div class="str" >
							THROTTLE
						</div>
						<div class="str" >
							RPM
						</div>
						<div class="str" >
							SPEED
						</div>
						<div class="str" >
							DOOR
						</div>
						<div class="str" >
							HEADLAMP
						</div>
						<div class="str" id="turnLights">
							INDICATORS
						</div>
						<div class="str" >
							BRAKE
						</div>
						<div class="str" ></div>
						<div class="str" ></div>
					</div>

					<div class="rtParam" id="throttlePosition">
						<div class="tposition" id="l1"></div>
						<div class="tposition" id="l2"></div>
						<div class="tposition" id="l3"></div>
						<div class="tposition" id="14"></div>
						<div class="tposition" id="l5"></div>
						<div class="tposition" id="l6"></div>
						<div class="tposition" id="l7"></div>
						<div class="tposition" id="l8"></div>
						<div class="tposition" id="19"></div>
						<div class="tposition" id="l10"></div>
					</div>
					<div class="rtParam" id="rpmMeter">
						00
					</div>
					<div class="rtParam" id="speedMeter">
						00
					</div>
					<div class="rtParam" id="doorIcon"></div>
					<div class="rtParam" id="lightIcon"></div>
					<div class="rtParam" id="turnIcon"></div>
					<div class="rtParam" id="brakeIcon"></div>
					<div class="rtParam" id=""></div>
					<div class="rtParam" id=""></div>

					<div class="rtTitle">
						<div class="str" id="throttleText">
							0 %
						</div>
						<div class="str" id="rpmText">
							x 1000
						</div>
						<div class="str" id="speedText">
							KMPH
						</div>
						<div class="str" id="doorText">
							CLOSED
						</div>
						<div class="str" id="lightText">
							OFF
						</div>
						<div class="str" id="turnText">
							OFF
						</div>
						<div class="str" id="brakeText">
							OFF
						</div>
						<div class="str" ></div>
						<div class="str" ></div>
					</div>
				</div>

				<div id="controlDiv" class="testBorder">
					<div id="timeSlider" class="testBorder">

					</div>
					<button id="playButton" onclick="onResumeClick()">
						Play
					</button>
					<button id="pauseButton" onclick="onPauseClick()">
						Pause
					</button>
					
					<div id="slider"></div>

				</div><!-- control div -->
			</div><!-- status div -->
			

		</div>
